<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty parcel project</title>
  </head>
  <body class="body-loot">
    <!-- <header>
      <div class="big_word one">World</div>
      <div class="small_word">of</div>
      <div class="big_word two">Warcraft</div>
    </header>  
    <main class="main-index">
      <div><img class="donjons-view" src="./static/images/citadelle_couronne_glace.jpg" alt=""></div>

    <header>
      <div
        class="header-img"
        style="background-image: url(./static/images/descente-aile-noire.jpg)"
      ></div>
      <nav class="flex justify-between">
        <div class="flex">
          <span>Trié par</span>
          <img src="./static/svg/more.svg" class="icon-more" alt="" />
        </div>
        <div class="donjon-name uppercase">Descente de l'aile noire</div>
        <div class="flex connection">
          <span>Se connecter</span>
          <img
            src="./static/svg/connection.svg"
            class="icon-connection"
            alt=""
          />
        </div>
      </nav>
    </header>
    <main class="flex">
      <!-- MENU GAUCHE -->
      <section class="menu-left"></section>
      <!-- CONTAINER MIDDLE -->
      <section class="container-middle">
        <!-- div flex avec la video et les petites cartes -->
        <div class="flex">
          <iframe
            class="video"
            width="440"
            height="255"
            src="https://www.youtube.com/embed/eH-8NvGL0xc"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <!-- Cartes localisation et butins -->
          <div>
            <div class="flex localisation">
              <img
                class="img-loc"
                src="./static/images/map_977539.jpg"
                alt=""
              />
              <label for="">
                <h3>Localisation</h3>
                <span>Pandarie</span><br />
                <span>>Voir la carte<</span>
              </label>
            </div>
            <div class="flex butins">
              <img class="img-but" src="./static/images/butins.jpg" alt="" />
              <label for="">
                <h3>Butins</h3>
                <span><strong>1</strong> monture</span><br />
                <span><strong>2</strong> mascottes</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Section boss / loot -->
        <h2>La garde de pierre</h2>
        <div class="flex flex-wrap">
          <div class="mount"></div>
          <div class="mount"></div>          
        </div>
        <div class="flex flex-wrap">
          <div class="pet"></div>
          <div class="pet"></div>          
        </div>
      </section>
      <!-- MENU DROITE -->
      <section class="menu-right"></section>
    </main>
    <footer>
      <a href="#" class="retour-donjons">> Retour à la page des donjons <</a>
    </footer>

    <script src="./src/script.js"></script>
  </body>
</html>
